<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale-Trail</title>
  <link rel="stylesheet" href="../../style.css">
  <link rel="icon" href="../../../public/logo.png" type="image/x-icon">
</head>
<body>
    <main class="min-w-[100vw] min-h-[100vh] flex items-center justify-center">

        <div class="flex flex-col lg:w-[30%] md:w-[50%] w-[80%] gap-10 items-center justify-center" id="email-verification">
          <h1 class="text-2xl leading-7">Sign in with email</h1>
          <span class="text-base leading-7 text-center">Enter the email address associated with your account.</span>
          <form id="login-form" class="flex flex-col items-center w-[100%] gap-5">
            <label for="email" class="text-sm font-light">Your Email</label>
            <input type="email" name="email" id="email"
              class="border-b border-black w-[100%] focus:outline-none text-center" required>
            <label for="password" class="text-sm font-light">Password</label>
            <input type="password" name="password" id="password"
              class="border-b border-black w-[100%] focus:outline-none text-center" required>
            <button type="submit" class="bg-black text-white px-5 py-2 rounded-3xl w-[60%]">Continue</button>
          </form>
          <button class="text-[#1a8917] hover:text-[#156d12]" id="forgot-password-btn">Forgot password?</button>
        </div>
    </main> 
<script type="module" src="./login.ts"></script>
</body>
</html>

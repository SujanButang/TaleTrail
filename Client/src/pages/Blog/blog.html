<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" href="../../../logo.png" type="image/x-icon" />
    <title>Tale-Trail</title>
  </head>
  <body class="h-[100vh] relative">
    <header class="lg:px-32 md:px-20 px-10 flex items-center justify-between h-[10%] border-b border-black sticky">
      <figure class="flex items-center justify-center m-0 p-0 h-7 cursor-pointer" id="home-link">
        <img src="../../../logo.png" alt="logo" class="h-[100%] w-[100%]" />
      </figure>
      <nav class="flex items-center justify-center w-[50%]">
        <ul class="flex items-center gap-10 w-[80%] justify-end text-sm font-light">
          <li class="cursor-pointer md:flex hidden">
            <a href="./src/pages/Login/login.html" class="flex items-center gap-1" id="write-link">
              <img src="../../../write.png" alt="" height="20" width="20" />
              Write
            </a>
          </li>
          <li class="cursor-pointer sm:flex hidden" id="sign-in">
           Sign in
          </li>
          <li class="cursor-pointer" id="get-started">
            <button id="register-btn" class="bg-[#1a8917] py-2 px-3 rounded-3xl text-white hover:bg-[#156d12]">
               Get Started
            </button>
          </li>
          <li class="cursor-pointer hidden" id="profile">
            <figure class=" relative" id="user-btn">
              <img src="../../../no-profile.jpg" alt="" class="h-8 w-8 rounded-full object-cover" id="user-image"/>
              <div
                class="hidden border w-52 h-64 bg-white absolute rounded-sm flex-col shadow left-[-80px] top-[30px] py-5 px-5 gap-5"
                id="profile-option-div">
                <ul class="flex flex-col gap-3 px-1">
                  <li class="flex items-center gap-2" id="profile-btn">
                    <img src="../../../user.png" alt="" class="h-4 w-4 object-cover">
                    <span class="text-[#757575] hover:text-[black] text-lg">Profile</span>
                  </li>
                  <li class="flex items-center gap-2" id="reading-list-btn">
                    <img src="../../../bookmarks.png" alt="" class="h-4 w-4 object-cover" >
                    <span class="text-[#757575] hover:text-[black] text-lg">Reading List</span>
                  </li>
                  <li class="flex items-center gap-2">
                    <img src="../../../blogging.png" alt="" class="h-4 w-4 object-cover">
                    <span class="text-[#757575] hover:text-[black] text-lg">My Blogs</span>
                  </li>
                  <li class="flex items-center gap-2">
                    <img src="../../../settings.png" alt="" class="h-4 w-4 object-cover">
                    <span class="text-[#757575] hover:text-[black] text-lg">Settings</span>
                  </li>
                  <hr />
                  <button class="flex flex-col" id="sign-out">
                    <span class="text-[#757575] hover:text-[black] text-lg flex gap-2 items-center">
                      <img src="../../../logout.png" alt="" class="h-4 w-4 object-cover">
                      Sign out
                    </span>
                    <span id="user-email">
                      
                    </span>
                  </button>
  
                </ul>
  
              </div>
              </div>
            </figure>
          </li>
        </ul>
      </nav>
    </header>
    <main class="flex flex-col w-full py-5 gap-10 items-center px-5">
      <div class="max-w-[900px] flex flex-col gap-10">
        <div class="flex flex-col gap-10">
          <h1
            class="font-extrabold text-4xl leading-[50px]"
            id="blog-title"
          ></h1>
          <div class="flex items-center gap-3">
            <figure class="w-11 h-11 rounded-full object-cover overflow-hidden">
              <img
                src="../../../no-profile.jpg"
                alt=""
                class="h-[100%] w-[100%] object-cover"
                id="author-image"
              />
            </figure>
            <div class="flex flex-col">
              <div class="flex items-center gap-5">
                <span class="font-semibold" id="author-name"> </span>
                <button class="text-[#1a8917]" id="follow-btn">Follow</button>
              </div>
              <span class="font-light text-sm" id="published-date">
                March 23, 2024
              </span>
            </div>
          </div>
          <div
            class="flex items-center justify-between border-b border-t py-3 px-2"
          >
            <div class="flex items-center gap-3">
              <button class="h-4 w-4 overflow-hidden object-cover">
                <img
                  src="../../../heart.png"
                  alt=""
                  class="h-[100%] w-[100%] object-cover"
                  id="like-btn"
                />
              </button>
              <span class="text-[#6b6b6b] text-sm" id="like-count">21</span>
              <button class="h-5 w-5 overflow-hidden object-cover" id="comment-btn">
                <img
                  src="../../../comment.png"
                  alt=""
                  class="h-[100%] w-[100%] object-cover"
                />
              </button>
            </div>
            <div class="flex items-center gap-3">
              <button class="h-5 w-5 overflow-hidden object-cover">
                <img
                  src="../../../bookmark.png"
                  alt=""
                  class="h-[100%] w-[100%] object-cover"
                  id="bookmark-btn"
                />
              </button>
              <button class="h-5 w-5 overflow-hidden object-cover">
                <img
                  src="../../../play.png"
                  alt=""
                  class="h-[100%] w-[100%] object-cover"
                />
              </button>
            </div>
          </div>
          <figure class="md:h-[500px] sm:h-[300px] h-[200px] w-full object-cover">
            <img
              src=""
              alt=""
              class="h-[100%] w-[100%] object-cover"
              id="cover-image"
            />
          </figure>
          <p class="text-xl text-justify" id="description"></p>
        </div>
        <div class="flex flex-col gap-10" id="blog-content"></div>
        <!--End og blog-->
        <div class="flex items-center justify-between py-3 px-2">
          <div class="flex items-center gap-3">
            <button class="h-4 w-4 overflow-hidden object-cover">
              <img
                src="../../../heart.png"
                alt=""
                class="h-[100%] w-[100%] object-cover"
                id="like-btn"
              />
            </button>
            <span class="text-[#6b6b6b] text-sm" id="like-count">21</span>
            <button class="h-5 w-5 overflow-hidden object-cover">
              <img
                src="../../../comment.png"
                alt=""
                class="h-[100%] w-[100%] object-cover"
                id="comment-btn"
              />
            </button>
          </div>
          <div class="flex items-center gap-3">
            <button class="h-5 w-5 overflow-hidden object-cover">
              <img
                src="../../../bookmark.png"
                alt=""
                class="h-[100%] w-[100%] object-cover"
                id="bookmark-btn"
              />
            </button>
            <button class="h-5 w-5 overflow-hidden object-cover">
              <img
                src="../../../play.png"
                alt=""
                class="h-[100%] w-[100%] object-cover"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-[#f9f9f9] flex flex-col w-full gap-10 py-10 items-center">
      <div class="flex flex-col max-w-[900px] gap-10 w-full px-5">
        <div class="flex flex-col gap-3">
          <figure class="h-16 w-16">
            <img
              src="../../../no-profile.jpg"
              alt=""
              class="h-[100%] w-[100%] object-cover rounded-full"
              id="author-image"
            />
          </figure>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold" >Written by <span id="author-name">

              
            </span>
          </span>
            <button
              class="bg-[#1a8917] hover:bg-[#156d12] px-5 py-2 rounded-3xl text-white" id="follow-btn"
            >
              Follow
            </button>
          </div>
          <span><span id="follower-count"></span> followers</span>
          <p class="pb-5" id="author-bio">
           
          </p>
          <hr />
        </div>
        <div class="flex flex-col gap-3">
          <h1 class="text-2xl font-bold">More from <span id="author-name">
            
          </span>
        </h1>
        </div>
        <div class="flex flex-wrap gap-10" id="more-blog-container"></div>
      </div>
    </footer>

    <div class="fixed right-0 top-0 h-full w-96 hidden flex-col bg-white shadow-md px-4 py-5 gap-8 overflow-y-scroll" id="comment-modal">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Responses (       
          <span id="comment-count">3</span>
          )
        </h1>
        <button class="h-4 w-4" id="close-comment"><img src="../../../close.png" alt="" class="h-full w-full object-cover"></button>
      </div>
      <div class="w-full h-56 border shadow-sm rounded-sm flex flex-col p-3 gap-5">
        <div class="flex items-center gap-3 ">
          <figure class="h-10 w-10 rounded-full">
            <img src="../../../no-profile.jpg" alt="" class="h-full w-full object-cover" id="comment-user-image">
          </figure>
          <span class="text-lg font-bold" id="comment-user"></span>
        </div>
        <textarea name="comment" id="comment-area" placeholder="What are your thoughts?" class="resize-none focus:outline-none h-24"></textarea>
        <div class="flex items-center gap-5 justify-end text-sm">
          <button>Cancel</button>
          <button class="bg-[#1a8917] py-2 px-3 rounded-3xl text-white hover:bg-[#156d12]" id="comment-submit">Respond</button>
        </div>
      </div>
      <hr>
      <div id="comments-container" class="flex flex-col gap-8">

      </div>  
    </div>


    </div>
    <script type="module" src="./blog.ts"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/vs2015.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../../utils/navigations.ts" type="module" ></script>
  </body>
</html>

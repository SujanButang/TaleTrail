<main
  class="lg:px-80 md:px-20 flex flex-col items-center justify-between gap-5"
>
  <input
    type="text"
    placeholder="Title"
    id="title"
    class="h-24 text-4xl font-bold w-full focus:outline-none"
  />
  <figure
    class="h-[500px] w-full object-contain rounded-md bg-slate-200 flex flex-col items-center justify-center"
    id="cover-image"
  >
    <img
      src="../../../upload.png"
      alt=""
      class="h-20 w-20 cursor-pointer"
      id="image-upload"
    />
    <span>Add a cover image</span>
  </figure>
  <div class="w-full">
    <textarea
      placeholder="Add a description ..."
      class="w-full text-lg focus:outline-none resize-none overflow-y-hidden h-6"
      id="description"
    ></textarea>
    <form id="blog-form" class="py-5 w-full gap-5 flex flex-col items-center">
      <div class="w-full relative">
        <textarea
          placeholder="Tell your story ..."
          class="w-full text-lg focus:outline-none resize-none overflow-y-hidden h-6"
          id="initial"
          style="height: 56px"
        ></textarea>
      </div>
      <div class="w-full input-div relative h-auto">
        <input type="file" class="hidden" /><img
          class="h-[500px] w-full object-contain rounded-md"
          src="http://res.cloudinary.com/drrrbo5hw/image/upload/v1704982399/yq0uzzifgy7f4ntrz7fm.svg"
        />
      </div>
      <div class="w-full input-div relative">
        <textarea
          placeholder="Enter your code here ..."
          class="w-full text-lg focus:outline-none resize-none overflow-y-hidden hidden"
          style="height: 0px"
        ></textarea
        ><select class="absolute right-[-110px] top-0 hidden">
          <option value="javascript">javascript</option>
          <option value="python">python</option>
          <option value="java">java</option>
          <option value="c">c</option>
          <option value="typescript">typescript</option>
          <option value="c++">c++</option>
        </select>
        <pre><code class="language-javascript hljs" data-highlighted="yes"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-string">"here i am"</span>);</code></pre>
      </div>
      <div class="w-full input-div relative">
        <input
          class="focus:outline-none w-full hidden"
          placeholder="Enter your link here ..."
        /><a class="text-blue-500">console.log("here i am");</a>
      </div>
      <div class="w-full input-div relative">
        <input
          class="focus:outline-none w-full text-2xl font-bold"
          placeholder="Enter your heading here ..."
        />
      </div>
      <div class="w-full input-div">
        <textarea
          placeholder="Type here..."
          class="w-full text-lg focus:outline-none resize-none overflow-y-hidden"
        ></textarea>
      </div>
    </form>
  </div>
</main>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" href="logo.png" type="image/x-icon">
  <title>Tale-Trail</title>
</head>

<body class="h-[100vh]">
  <header class="lg:px-32 md:px-20 flex items-center justify-between h-[10%] border-b border-black sticky">
    <figure class="flex items-center justify-center m-0 p-0 h-7">
      <img src="logo.png" alt="logo" class="h-[100%] w-[100%]">
    </figure>
    <nav class="flex items-center justify-center w-[50%]">
      <ul class="flex items-center gap-10 w-[80%] justify-end text-sm font-light">
        <li class="cursor-pointer md:flex hidden"><a href="./src/pages/Login/login.html" class="flex items-center gap-1" id="write-link">
          <img src="write.png" alt="" height="20" width="20">
            Write
          </a> </li>
        <li class="cursor-pointer sm:flex hidden" id="sign-in">
          <a href="./src/pages/Login/login.html">
            Sign in
          </a>
        </li>
        <li class="cursor-pointer" id="get-started">
          <button id="register-btn" class="bg-[#1a8917] py-2 px-3 rounded-3xl text-white hover:bg-[#156d12]">
            <a href="./src/pages/Register/register.html"> Get Started </a>
          </button>
        </li>
        <li class="cursor-pointer" id="profile">
          <figure class="h-8 w-8 rounded-full overflow-hidden">
            <img src="no-profile.jpg" alt="" class="h-full w-full object-cover">
          </figure>
        </li>
      </ul>
    </nav>
  </header>
  <script type="module" src="./src/script.ts"></script>
</body>

</html>
